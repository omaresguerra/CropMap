<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}CropMap{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'cropmapapp/img/cropmaplogo.png' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'cropmapapp/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'cropmapapp/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'cropmapapp/css/style.css' %}">
    <script src="{% static 'cropmapapp/js/bootstrap.js' %}"></script>
    <script src="{% static 'cropmapapp/js/jquery.js' %}"></script>
    <script src="{% static 'cropmapapp/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'cropmapapp/css/font-awesome.min.css' %}">
</head>
<body  class="image-body">
    <div class="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">

                <!-- Header -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand title" href="{% url 'cropmapapp:home' %}"><img src="{%  static 'cropmapapp/img/cropmaplogo.png' %}" class="img-logo-nav"><b class="title-base">CropMap</b></a>
                </div>

                <!-- Items -->
                <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav">
                        <li class="{% block register_active %}{% endblock %}"><a href="{% url 'cropmapapp:register' %}">REGISTER</a></li>
                        <li class="{% block login_active %}{% endblock %}"><a href="{% url 'cropmapapp:login_user' %}">LOG IN</a></li>
                    </ul>
                </div>

            </div>
        </nav>
    </div>

    <style type="text/css">
        .image-body{
            background-image: url({% static 'cropmapapp/img/bg2-dark.jpg' %}); 
        }
    </style>

    <div class="container-fluid">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
